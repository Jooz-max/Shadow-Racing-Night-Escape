<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow Racer: Night Escape - Garage</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <div id="orientation-warning" style="display: none; text-align: center; padding: 20px; color: white; background: #111; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;">
  <h2>Please rotate your device</h2>
  <p>This game is best played in <strong>landscape mode</strong>.</p>
  </div>
<body>
  <div class="garage-container">
    <h1>Shadow Racer: Night Escape</h1>
    <h2>Garage</h2>

    <div class="cars">
      <div class="car selected" data-car="classic">
        <img src="https://i.imgur.com/0qVvZlC.png" alt="Classic Car" />
        <p>Classic Racer</p>
      </div>
      <div class="car" data-car="sport">
        <img src="https://i.imgur.com/7Fv7uLy.png" alt="Sport Car" />
        <p>Sporty Speedster</p>
      </div>
      <div class="car" data-car="muscle">
        <img src="https://i.imgur.com/7Z9Gdu7.png" alt="Muscle Car" />
        <p>Muscle Beast</p>
      </div>
    </div>

    <div class="upgrades">
      <h3>Upgrades</h3>
      <div class="upgrade-item">
        <label>Speed:</label>
        <button id="speed-down">-</button>
        <span id="speed-level">1</span>
        <button id="speed-up">+</button>
      </div>
      <div class="upgrade-item">
        <label>Armor:</label>
        <button id="armor-down">-</button>
        <span id="armor-level">1</span>
        <button id="armor-up">+</button>
      </div>
      <div class="upgrade-item">
        <label>Ammunition:</label>
        <button id="ammo-down">-</button>
        <span id="ammo-level">1</span>
        <button id="ammo-up">+</button>
      </div>
    </div>

    <button id="start-race">Start Race</button>
  </div>

  <script src="script.js"></script>
</body>
